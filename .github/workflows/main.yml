name: CI-CD-DataBase
env:
  DB_DATABASE: coursework
  DB_USER: root
  DB_PASSWORD: root

on: 
  push:
    branches: 
      - main

jobs:
  my_ci_part:
    runs-on: ubuntu-latest

    steps:
    - name: Git clone our repo
      uses: actions/checkout@v3

    - name: Set up MySQL
      run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: MySQL Version
      run: mysql --version

    - name: Import DB
      run: |
        mysql -h 127.0.0.1 --port 3306 -u root -e 'use coursework'
        mysql -h 127.0.0.1 --port 3306 -u root -e 'show tables'
        #mysql -u root
        #use coursework
        #source coursework.sql
    
    - name: Print Happy Message for CI finish
      run : echo "CI Pipeline part Finished successfully!"
